<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paddle Royale</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="shortcut icon" type="image/jpg" href="https://i.pinimg.com/236x/52/f2/08/52f20806b5ffb4542a46c74b1719bf16--owl-logo-owl-pics.jpg"/>
  <script src="client.js"></script>
</head>
<body>
  <div id="home">
    <input id="name" type="text" placeholder="Name">
    <input id="host" type="text" value="localhost">
    <input id="port" type="text" value="7777">
    <button id='play' type="button">Play</button>
  </div>

  <div id="hud">
    Health:
    <progress id="health"/>
  </div>

  <div id="game"></div>
</body>
</html>
