version: '3.5'
services:
  server:
    container_name: "pong-server"
    image: "pong:latest"
    command: yarn live:server
    volumes:
      - "${PWD}:/game"
    ports:
      - "7777:80"
    environment:
      - "AWS_REGION=us-west-2"
      - "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}"
      - "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}"
      - "PONG_USE_DEFAULT_CONFIG=${PONG_USE_DEFAULT_CONFIG}"
      - "PONG_CONFIG_ID=${PONG_CONFIG_ID}"
  client:
    container_name: "pong-client"
    image: "pong:latest"
    command: yarn live:client
    volumes:
      - "${PWD}:/game"
    ports:
      - "7778:8080"

networks:
  default:
    external:
      name: pong
