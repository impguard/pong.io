version: '3.5'
services:
  server:
    container_name: "pong-server"
    image: "pong:latest"
    command: yarn live:server
    volumes:
      - "${PWD}:/game"
    ports:
      - "7777:80"
  client:
    container_name: "pong-client"
    image: "pong:latest"
    command: yarn live:client
    volumes:
      - "${PWD}:/game"
    ports:
      - "7778:8080"
