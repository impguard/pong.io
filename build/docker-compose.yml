version: '3.5'
services:
  server:
    container_name: "pong-server"
    image: "pong:latest"
    ports:
      - "7777:80"
    environment:
      - "AWS_DEFAULT_REGION=us-west-2"
  client:
    container_name: "pong-client"
    command: yarn run:client
    image: "pong:latest"
    volumes:
      - "${PWD}/dist/client:/game/dist/client"
    ports:
      - "7778:8080"
